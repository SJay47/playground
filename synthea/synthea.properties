# --- Exporter Settings ---
# Enable the CSV exporter. This is the most important setting.
exporter.csv.export = true

# Disable other exporters to speed up the process slightly (optional).
exporter.fhir.export = false
exporter.text.export = false

# Specify exactly which CSV files we need to generate for our fingerprinting script.
exporter.csv.files = patients,encounters,conditions,observations,procedures,medications

